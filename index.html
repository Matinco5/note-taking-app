<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The note taking project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="note">
            <h2>Matthew's Note Taking App</h2>
            <div class="note-input">
            <h3>Add A New Note</h3>
            <div class="note-wrapper">
                <input type="text" id = "note-title" placeholder="Title of your note">
                <textarea  id="note-content" placeholder="Write your note here...." rows="5"></textarea>
                <button id="add-note-btn" class="btn" type = "button" >
                <span><i class="fas fa-plus"></i></span>
                Add Note
                </button>

                <button type = "button" class = "btn" id="save-edit-btn">
                    <span><i class="fa-regular fa-floppy-disk"></i></span>
                    save
                </buttton> 
            </div>
            </div>
            
            <div class="note-list">
               
            </div>
            
            <button type="button" class = "btn" id= "delete-all-btn">
                <span><i class="fas fa-trash"></i></span>
                Delete All
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
